<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./scripts/time-date.js" defer></script>
        <script src="./scripts/start-menu.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="desk-container">
                <div class="menu">
                    <div class="menu__left-bar">
                        <button class="left-bar__ico">
                            <img src="./images/Icons/user.png" width="17" />
                        </button>
                        <button class="left-bar__ico">
                            <img src="./images/Icons/setting.png" width="20" />
                        </button>
                        <button class="left-bar__ico">
                            <img src="./images/Icons/power.png" width="17" />
                        </button>
                    </div>
                    <div class="menu__right-bar">
                        <p class="menu__para">A</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/access.png" width="25" />
                            <p class="right-bar__para">Access</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/alarm.png" width="25" />
                            <p class="right-bar__para">Alarms & Clock</p>
                        </button>
                        <p class="menu__para">C</p>
                        <button class="right-bar__ico">
                            <img
                                src="./images/Icons/calculator.png"
                                width="25"
                            />
                            <p class="right-bar__para">Calculator</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/calendar.png" width="25" />
                            <p class="right-bar__para">Calendar</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/camera.png" width="25" />
                            <p class="right-bar__para">Camera</p>
                        </button>
                        <p class="menu__para">E</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/excel.png" width="25" />
                            <p class="right-bar__para">Excel</p>
                        </button>
                        <p class="menu__para">F</p>
                        <button class="right-bar__ico">
                            <img
                                src="./images/Icons/feedbackhub.png"
                                width="25"
                            />
                            <p class="right-bar__para">Feedback Hub</p>
                        </button>
                        <button class="right-bar__ico" id="fileExplorer">
                            <img src="./images/Icons/explorer.png" width="25" />
                            <p class="right-bar__para">File Explorer</p>
                        </button>
                        <p class="menu__para">G</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/gethelp.png" width="25" />
                            <p class="right-bar__para">Get Help</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/groove.png" width="25" />
                            <p class="right-bar__para">Groove Music</p>
                        </button>
                        <p class="menu__para">M</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/mail.png" width="25" />
                            <p class="right-bar__para">Mail</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/edge.png" width="25" />
                            <p class="right-bar__para">Microsoft Edge</p>
                        </button>
                        <p class="menu__para">O</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/onedrive.png" width="25" />
                            <p class="right-bar__para">OneDrive</p>
                        </button>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/onenote.png" width="25" />
                            <p class="right-bar__para">OneNote</p>
                        </button>
                        <p class="menu__para">W</p>
                        <button class="right-bar__ico">
                            <img src="./images/Icons/word.png" width="25" />
                            <p class="right-bar__para">Word</p>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="wrapper">
            <nav class="taskbar">
                <button class="taskbar__start" id="start">
                    <img src="./images/Icons/winLogo.png" width="17" />
                </button>
                <button class="taskbar__file-explorer" id="fileExplorer">
                    <img src="./images/Icons/explorer.png" width="25" />
                </button>
            </nav>
        </div>
        <div class="wrapper wrapper--right">
            <div class="taskbar taskbar--right">
                <button class="taskbar__notifications">
                    <img src="./images/Icons/notification.png" width="17" />
                </button>
                <button class="taskbar__time">
                    <p id="currentTime">hi</p>
                    <p id="currentDate">hi</p>
                </button>
                <button class="taskbar__sound">
                    <img src="./images/Icons/speaker.png" width="15" />
                </button>
            </div>
        </div>
    </body>
</html>
